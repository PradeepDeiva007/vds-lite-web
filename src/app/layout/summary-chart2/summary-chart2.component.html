<div class="p-text-left p-px-3 p-py-2">
    <button pButton pRipple label="Back" (click)="back()" icon="pi pi-arrow-left" class="p-mr-2 p-button-sm"></button>
</div>
<div class="card p-m-5">
    <p-table [value]="summaryChart" styleClass="p-datatable-sm p-datatable-gridlines">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="loadNo">Load No <p-sortIcon field="loadNo"></p-sortIcon>
                </th>
                <th pSortableColumn="city">City <p-sortIcon field="city"></p-sortIcon>
                </th>
                <th pSortableColumn="quantity">Quantity <p-sortIcon field="quantity"></p-sortIcon>
                </th>
                <th>Planned Location</th>
                <th>Transport Mode</th>
                <th>VLSP</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
            <tr>
                <td>{{row.loadNo}}</td>
                <td>{{row.city}}</td>
                <td>{{row.quantity}}</td>
                <td>{{row.plannedLocation}}</td>
                <td>{{row.transportMode}}</td>
                <td>{{row.vlsp}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
